name: Publish
on:
    push:
        branches:
            - main

jobs:
    publish:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            id-token: write

        steps:
            - uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x

            - uses: actions/checkout@v4

            - name: Run tests
              run: deno run test

            - name: Publish smtpsaurus
              run: deno publish
